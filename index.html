<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <div class="container">
        <div class="date"></div>
        <div class="newItem">
          <input class="addText" type="text" placeholder="Take the garbage out" maxlength="25"/>
          <button class="addItem" onclick="newItem();">+</button>
        </div>
        <div class="pending">
          <header id="pendingHeader"></header>
          <div class="pendingTask"></div>
        </div>
        <div class="completed">
          <header id="completedHeader"></header>
          <div class="completedTask"></div>
        </div>
        <div class="buttons">
          <button class="showHide" onclick="showHide();">Hide completed</button>
          <button class="delete" onclick="clearAll();">Clear all</button>
        </div>
      </div>
    <script src="./assets/main.js"></script>
</body>
</html>
